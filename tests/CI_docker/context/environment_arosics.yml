name: arosics

channels: &id1
  - conda-forge

dependencies:
  - python=3.*.*
  - pip
  - cartopy
  - cmocean
  - gdal
  - geoarray>=0.9.0
  - geopandas
  - holoviews
  - ipython  # needed to test interactive plotting
  - matplotlib
  - numpy
  - pandas
  - pyfftw
  - pykrige
  - py-tools-ds>=0.15.10
  - scikit-image>=0.16.0
  - shapely

  - pip:
    - folium>=0.6.0,!=0.12.0
    - geojson
    - plotly
    - six

    # doc requirements
    - coverage
    - flake8
    - nose
    - nose2
    - nose-htmloutput
    - pycodestyle
    - pydocstyle
    - pylint
    - rednose
    - sphinx-argparse
    - urlchecker
