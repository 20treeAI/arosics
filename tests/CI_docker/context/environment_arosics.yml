name: arosics

channels: &id1
  - conda-forge

dependencies:
  - python>=3.8
  - pip
  - cartopy
  - cmocean
  - folium>=0.6.0,!=0.12.0
  - gdal
  - geoarray>=0.15.0
  - geojson
  - geopandas
  - holoviews
  - ipython  # needed to test interactive plotting
  - matplotlib
  - nbformat  # optional dependency of plotly, needed to test interactive plotting
  - numpy
  - packaging
  - pandas
  - plotly
  - pyfftw  # pyfftw>=0.13.0 is currently not used due to https://github.com/pyFFTW/pyFFTW/issues/294
  - pykrige
  - pyproj>2.2.0
  - py-tools-ds>=0.18.0
  - scikit-image>=0.16.0
  - scikit-learn
  - scipy
  - shapely

  # doc/lint/test requirements
  - flake8
  - pycodestyle
  - pydocstyle
  - pylint
  - pytest
  - pytest-cov
  - sphinx-argparse
  - sphinx-autodoc-typehints
  - sphinx_rtd_theme
  - urlchecker

  - pip:
    - pytest-reporter-html1
